<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonte Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <button id="toggle" class="darkmodeicon">
      <i class="fa-solid fa-circle-half-stroke iIcon"></i>
    </button>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <div id="toggle" class="toggle">
          <span id="questionNumber" class="questionNumber"></span>
        </div>
        <h2 id="question"></h2>
        <span id="example"></span>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer" />
            <label id="a_text" class="text-content" for="a"></label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" />
            <label id="b_text" class="text-content" for="b"></label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" />
            <label id="c_text" class="text-content" for="c"></label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" />
            <label id="d_text" class="text-content" for="d"></label>
          </li>
        </ul>
      </div>
      <button id="submit" class="enviar">Pr√≥xima</button>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
